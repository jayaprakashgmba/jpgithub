name: Deploy to Salesforce

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup Node 20
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install Salesforce CLI (sf CLI)
      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      # Step 4: Authenticate using JWT
      - name: Authenticate to Salesforce (JWT)
        run: |
          echo "${{ secrets.SF_SERVER_KEY }}" > server.key
          sf org login jwt \
            --client-id ${{ secrets.SF_CONSUMER_KEY }} \
            --jwt-key-file server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instance-url ${{ secrets.SF_LOGIN_URL }} \
            --set-default

      # Step 5: Install sfdx-git-delta
      - name: Install sfdx-git-delta
        run: echo y | sf plugins install sfdx-git-delta

      # Step 6: Generate Delta from current branch changes
      - name: Generate Delta from branch changes
        run: |
          mkdir -p delta
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "üìå Current Branch: $CURRENT_BRANCH"
          echo "üîç Comparing $CURRENT_BRANCH with origin/main..."
          
          sf sgd:source:delta \
            --from "origin/main" \
            --to "HEAD" \
            --output delta \
            --ignore .github/workflows/ignore.txt
          
          echo "‚úÖ Delta generation complete."
          echo "üìÇ Files in delta folder:"
          ls -R delta

      # Step 7: Upload Delta folder as artifact
      - name: Upload delta folder
        uses: actions/upload-artifact@v4
        with:
          name: delta-metadata
          path: delta

      # Step 8: Validate Changes in Salesforce
      - name: Validate Changes in Salesforce
        run: |
          if [ -z "$(ls -A delta)" ]; then
            echo "‚úÖ No changes to validate."
          else
            sf project deploy validate -d delta --test-level RunLocalTests
          fi
