name: Validate & (Optionally) Deploy to Salesforce

on:
  workflow_dispatch: # Trigger manually with a button
    inputs:
      deploy:
        description: "Deploy after validation? (true/false)"
        required: true
        default: "false"

jobs:
  sf-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup Node 20
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      # Step 4: Authenticate using JWT
      - name: Authenticate to Salesforce (JWT)
        run: |
          echo "${{ secrets.SF_SERVER_KEY }}" > server.key
          sf org login jwt \
            --client-id ${{ secrets.SF_CONSUMER_KEY }} \
            --jwt-key-file server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instance-url ${{ secrets.SF_LOGIN_URL }} \
            --set-default

      # Step 5: Install sfdx-git-delta
      - name: Install sfdx-git-delta
        run: echo y | sf plugins install sfdx-git-delta

      # Step 6: Generate delta package
      - name: Generate Delta
        run: |
          mkdir -p delta
          sf sgd:source:delta \
            --to "HEAD" \
            --from "origin/main" \
            --output delta \
            --ignore .github/workflows/ignore.txt
          ls -R delta

      # Step 7: Validate Changes
      - name: Validate in Salesforce
        run: |
          if [ -z "$(ls -A delta)" ]; then
            echo "âœ… No changes to validate."
          else
            sf project deploy validate -d delta --test-level RunLocalTests
          fi

      # Step 8: Deploy only if 'deploy' input is true
      - name: Deploy to Salesforce
        if: ${{ github.event.inputs.deploy == 'true' }}
        run: |
          if [ -z "$(ls -A delta)" ]; then
            echo "ðŸš« No changes to deploy."
          else
            echo "ðŸš€ Deploying to Salesforce..."
            sf project deploy start -d delta --test-level RunLocalTests
          fi
