name: Deploy to Salesforce

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup Node 20
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install Salesforce CLI (sf CLI)
      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      # Step 4: Authenticate using JWT
            # Step 4: Authenticate using JWT
      - name: Authenticate to Salesforce (JWT)
        run: |
          echo "${{ secrets.SF_SERVER_KEY }}" > server.key
          sf org login jwt \
            --client-id ${{ secrets.SF_CONSUMER_KEY }} \
            --jwt-key-file server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instance-url ${{ secrets.SF_LOGIN_URL }} \
            --set-default


      # Step 5: Install sfdx-git-delta
      - name: Install sfdx-git-delta
        run: echo y | sf plugins install sfdx-git-delta

      # Step 6: Generate delta package
            # Step: Generate Delta
      - name: Generate Delta
        run: |
          mkdir -p delta
          sf sgd:source:delta \
            --to "HEAD" \
            --from "origin/main" \
            --output delta \
            --ignore .github/workflows/ignore.txt


      # Step 7: Deploy delta package to Salesforce
            # Deploy metadata
      - name: Validate Changes in Salesforce
        run: |
          if [ -z "$(ls -A delta)" ]; then
            echo "âœ… No changes to validate."
          else
            sf project deploy validate -d delta --test-level RunLocalTests
          fi

